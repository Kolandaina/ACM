/* Fira Code */
/* 全局属性 */
:root {
  --main-blue: #166ff3;
  --main-red: #ff6b6b;
  --main-green: #2ed573;
  --select-text-bg-color: #e49123;
  --bg-color: #e3e3e3;
  /*change background*/
  --text-color: #333333;
  /*change text color*/
  --md-char-color: #c7c5c5;
  /*change color of meta characetrs like `*` in markdown */
  --meta-content-color: #5b808d;
  /*change color of meta contents like image text or link address in markdown */

  --primary-color: #428bca;
  /* color of primary buttons */
  --primary-btn-border-color: #285e8e;
  --primary-btn-text-color: #fff;

  --window-border: 1px solid #eee;
  /*border for sidebar, etc*/

  --active-file-bg-color: #eee;
  /*background color if list item in file tree or file list*/
  --active-file-text-color: inherit;
  --active-file-border-color: #ff6b6b;

  --side-bar-bg-color: var(--bg-color);
  /*change background of sidebar*/
  --item-hover-bg-color: rgba(229, 229, 229, 0.59);
  /*background of control items when hover, like menu in sidebar*/
  --item-hover-text-color: #ff6b6b;
  --monospace: monospace;
  /*monospace font for codes, fences*/
}

::selection {
  background: #b981d156;
}

::-moz-selection {
  background: #b981d1;
  color: white;
}

::-webkit-selection {
  background: #b981d1;
  color: white;
}

#write {
  max-width: 914px;
  font-size: 16px;
  text-align: left;
  letter-spacing: 0px;
  font-family: "Cascadia Code", "微软雅黑", "PingFang SC", "Microsoft YaHei",
    sans-serif;
}

/*段落*/
#write p {
  font-size: 16px;
  padding-top: 8px;
  padding-bottom: 8px;
  margin: 0;
  line-height: 26px;
  color: black;
}

/*  todo item 对齐 */
#write input[type="checkbox"] {
  margin-top: calc(1em - 2px);
  margin-right: 5px;
  left: -3px;
}

/*标题*/
/* #write h1, */
#write h2,
#write h3,
#write h4,
#write h5,
#write h6 {
  margin: 0.72em 0;
  padding: 0px;
  font-weight: bold;
  color: black;
}

#write h2::before {
  bottom: 0.2rem;
  content: "H2";
}
#write h3::before {
  bottom: 0.2rem;
  content: "H3";
}
#write h4::before {
  bottom: 0.2rem;
  content: "H4";
}
#write h5::before {
  bottom: 0.2rem;
  content: "H5";
}
#write h6::before {
  bottom: 0.2rem;
  content: "H6";
}

/* #write h1::before, */
#write h2::before,
#write h3::before,
#write h4::before,
#write h5::before,
#write h6::before {
  border-radius: 0;
  bottom: 0;
  color: #166ff3;
  float: none;
  font-size: 0.9rem;
  font-variant: "small-caps";
  font-weight: bold;
  left: auto;
  line-height: 20px;
  padding: 0;
  position: absolute;
  right: calc(100% + 10px);
  vertical-align: baseline;
}

#write h2 {
  font-size: 1.7rem;
  margin: 1em 0;
}

#write h2 span {
  font-weight: bold;
  color: #136ef7;
  padding: 3px 10px 1px;
}

#write h3 {
  font-size: 1.5rem;
}

#write h4 {
  font-size: 1.25rem;
}

#write h5 {
  font-size: 1rem;
}

#write h6 {
  font-size: 1rem;
}

/* 列表 */
#write ul,
#write ol {
  margin-top: 8px;
  margin-bottom: 8px;
  padding-left: 40px;
  color: var(--main-red);
}

#write ul {
  list-style-type: disc;
}

#write ul ul {
  list-style-type: square;
}

#write ol {
  list-style-type: decimal;
}

/* 列表内容 */
#write li section {
  font-size: 15px;
}

/* 字体加粗 */
/* #write strong::before {
  content: '「';
} */

#write strong {
  color: #136ef7;
  font-weight: bold;
}

/* #write strong::after {
  content: '」';
} */

/*引用*/

#write blockquote {
  border-top-right-radius: 10px;
  border-bottom-right-radius: 10px;
  margin-bottom: 16px;
  margin-top: 16px;
  padding: 10px 10px 10px 20px;
  font-size: 0.9em;
  background: #ffffff;
  border-left: 5px solid #42a5f5;
  color: #6a737d;
  overflow: auto;
  box-shadow: 3px 8px 10px 2px rgb(173 173 173);
  -webkit-overflow-scrolling: touch;
}

#write blockquote p {
  line-height: 26px;
}

/* 超链接 */
#write a {
  text-decoration: none;
  font-weight: bold;
  color: #c94ae9;
  border-bottom: 2px solid #c94ae9;
}

/* 分割线 */
/* #write hr {
  height: 1px;
  padding: 0;
  border: none;
  text-align: center;
  background-image: linear-gradient(
    to right,
    rgba(231, 93, 109, 0.3),
    rgba(255, 159, 150, 0.75),
    rgba(255, 216, 181, 0.3)
  );
} */

#write hr {
  height: 5px;
  padding: 0;
  border: none;
  text-align: center;
  background-image: linear-gradient(
    to right,
    rgb(0 255 240),
    rgb(103 239 172),
    rgb(144 255 0 / 30%)
  );
}

/* background-color 由 rgba 转为 HEX*/
#write code {
  font-size: 14px;
  color: rgb(235, 76, 55);
  background-color: #f0f0f0;
}

/* 行内代码 */
#write p code,
#write span code,
#write li code {
  word-wrap: break-word;
  padding: 2px 4px;
  border-radius: 4px;
  margin: 0 2px;
  word-break: break-all;
}

/* 文章插图 */
#write img {
  display: block;
  margin: 0 auto;
  width: auto;
  height: auto;
  max-width: 100%;
  border-radius: 5px;
  box-shadow: 0px 4px 12px #84a1a8;
  border: 0px;
}

#write table tr {
  border: 0;
  border-top: 1px solid #ccc;
  background-color: white;
}

#write table tr:nth-child(2n) {
  background-color: #f8f8f8;
}

#write table tr th,
#write table tr td {
  font-size: 16px;
  line-height: 1.5;
  border: 1px solid #ccc;
  padding: 5px 10px;
  text-align: left;
}

/* #write table tr th {
  font-weight: bold;
  background-color: #f0f0f0;
} */

#write table tr th {
  font-weight: bold;
  color: #0489d7;
  background-color: #42a5f53d;
}

/* 下角标 */
#write .md-def-name {
  padding-right: 2.3vw;
}

#write .md-def-name:before {
  content: "[";
  color: #000;
}

#write .md-def-name:after {
  color: #000;
}

/* 代码块主题 */
code,
.md-fences {
  padding: 0.5em;
  /* border: 1px solid #ccc; */
  padding: 0.1em;
  border-radius: 5px;
  margin-left: 0.2em;
  margin-right: 0.2em;
  font-family: "Cascadia Code", "微软雅黑", "PingFang SC", "Microsoft YaHei",
    sans-serif;
}

.md-fences {
  margin: 0 0 20px;

  0% {

  25% {

    background-color: rgb(144, 255, 0);

  75% {
